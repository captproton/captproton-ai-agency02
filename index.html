<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - Leading AI Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white">
    <header class="fixed w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-gray-800">NexusAI</div>
                <button 
                    data-mobile-menu
                    class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none" 
                    aria-label="Toggle menu"
                    aria-expanded="false">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <div data-nav-menu class="hidden md:flex md:items-center md:space-x-8 absolute md:relative left-0 right-0 top-full md:top-auto bg-white md:bg-transparent shadow-lg md:shadow-none p-6 md:p-0 transition-all duration-300 ease-in-out">
                    <a href="#home" data-nav-link class="block py-2 md:py-0 text-gray-600 hover:text-blue-500 transition duration-300">Home</a>
                    <a href="#services" data-nav-link class="block py-2 md:py-0 text-gray-600 hover:text-blue-500 transition duration-300">Services</a>
                    <a href="#about" data-nav-link class="block py-2 md:py-0 text-gray-600 hover:text-blue-500 transition duration-300">About</a>
                    <a href="#contact" data-nav-link class="block py-2 md:py-0 text-gray-600 hover:text-blue-500 transition duration-300">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Rest of the HTML remains the same until the script tag -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.querySelector('[data-mobile-menu]');
            const mobileMenu = document.querySelector('[data-nav-menu]');
            const menuIcon = mobileMenuBtn.querySelector('i');
            const navLinks = document.querySelectorAll('[data-nav-link]');
            const headerHeight = document.querySelector('header').offsetHeight;

            // Function to smoothly scroll to target
            const smoothScroll = (target) => {
                const targetElement = document.querySelector(target);
                if (!targetElement) return;

                const targetPosition = targetElement.offsetTop - headerHeight;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                const duration = 1000;
                let start = null;

                const animation = (currentTime) => {
                    if (start === null) start = currentTime;
                    const timeElapsed = currentTime - start;
                    const progress = Math.min(timeElapsed / duration, 1);

                    // Easing function for smooth acceleration and deceleration
                    const easeInOutCubic = progress => {
                        return progress < 0.5
                            ? 4 * progress * progress * progress
                            : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    };

                    window.scrollTo(0, startPosition + (distance * easeInOutCubic(progress)));

                    if (timeElapsed < duration) {
                        requestAnimationFrame(animation);
                    }
                };

                requestAnimationFrame(animation);
            };

            // Function to close menu with animation
            const closeMenu = () => {
                return new Promise(resolve => {
                    if (window.innerWidth >= 768) {
                        resolve();
                        return;
                    }

                    mobileMenu.style.opacity = '0';
                    mobileMenu.style.transform = 'translateY(-10px)';

                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                        mobileMenu.style.opacity = '';
                        mobileMenu.style.transform = '';
                        menuIcon.classList.remove('fa-times');
                        menuIcon.classList.add('fa-bars');
                        mobileMenuBtn.setAttribute('aria-expanded', 'false');
                        resolve();
                    }, 300);
                });
            };

            // Toggle menu with animation
            mobileMenuBtn.addEventListener('click', () => {
                const isExpanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';

                if (isExpanded) {
                    closeMenu();
                } else {
                    mobileMenu.classList.remove('hidden');
                    mobileMenu.style.opacity = '0';
                    mobileMenu.style.transform = 'translateY(-10px)';

                    requestAnimationFrame(() => {
                        mobileMenu.style.opacity = '1';
                        mobileMenu.style.transform = 'translateY(0)';
                    });

                    menuIcon.classList.remove('fa-bars');
                    menuIcon.classList.add('fa-times');
                    mobileMenuBtn.setAttribute('aria-expanded', 'true');
                }
            });

            // Handle navigation link clicks
            navLinks.forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const target = link.getAttribute('href');

                    // First close the menu with animation if needed
                    await closeMenu();

                    // Then scroll to the target
                    smoothScroll(target);
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileMenuBtn.contains(e.target) && 
                    !mobileMenu.contains(e.target) && 
                    !mobileMenu.classList.contains('hidden')) {
                    closeMenu();
                }
            });

            // Update mobile menu on window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (window.innerWidth >= 768) {
                        mobileMenu.classList.remove('hidden');
                        mobileMenu.style.opacity = '';
                        mobileMenu.style.transform = '';
                    } else if (!mobileMenuBtn.getAttribute('aria-expanded') === 'true') {
                        mobileMenu.classList.add('hidden');
                    }
                }, 250);
            });
        });
    </script>
</body>
</html>
